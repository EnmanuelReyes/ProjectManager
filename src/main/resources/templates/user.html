<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>Search</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" >Información del Usuario</h2>

    <form th:action="@{/user}" th:object="${user}" method="post" class="col m8 s12 offset-m2">
        <ul th:if="${#fields.hasErrors('*')}" class="errorList">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">
                Input is incorrect
            </li>
        </ul>
        <div class="row">
            <input th:field="${user.id}" type="hidden" />
            <div class="input-field col s6">
                <input th:field="${user.name}" id="name" type="text" required="required"
                       th:errorclass="invalid"/>
                <label for="name">Nombre</label>

                <div th:errors="*{name}" class="red-text">Error</div>

            </div>
            <div class="input-field col s6">
                <input th:field="${user.lastName}" id="lastName" type="text"
                       th:errorclass="invalid"/>
                <label for="lastName">Apellido</label>

                <div th:errors="*{lastName}" class="red-text">Error</div>

            </div>
        </div>
        <div class="row">
            <input th:field="${user.id}" type="hidden" />
            <div class="input-field col s6">
                <input th:field="${user.username}" id="twitterHandle" type="text" required="required"
                       th:errorclass="invalid"/>
                <label for="twitterHandle">Usuario</label>

                <div th:errors="*{username}" class="red-text">Error</div>
            </div>
            <div class="input-field col s6">
                <input th:field="${user.password}" id="password" type="password" required="required"
                       th:errorclass="invalid"/>
                <label for="password">Contraseña</label>

                <div th:errors="*{password}" class="red-text">Error</div>
            </div>
        </div>

        <div class="row s12">
            <button class="btn waves-effect waves-light" type="submit" name="save">
                Submit
                <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
