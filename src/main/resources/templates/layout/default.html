<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Default Title</title>
    <link href="/webjars/materializecss/0.97.5/css/materialize.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <link href="/webjars/datetimepicker/2.5.1/jquery.datetimepicker.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
</head>
<body>
<ul id="lang-dropdown" class="dropdown-content">
    <li><a href="?lang=en_US">English</a></li>
    <li><a href="?lang=fr">French</a></li>
</ul>
<nav>
    <div class="nav-wrapper indigo">
        <ul class="right">
            <li><a class="dropdown-button" href="#!" data-activates="lang-dropdown"><i
                    class="mdi-action-language right">Lang</i> </a></li>
        </ul>
    </div>
</nav>
<div sec:authorize="isAuthenticated()">
    You are logged as <b sec:authentication="name"/> with roles <span sec:authentication="authorities"/>
    -
    <form th:action="@{/logout}" method="post" style="display: inline-block">
        <input type="submit" value="Sign Out"/>
    </form>
    <hr/>
</div>
<section layout:fragment="content">
    <p>Page content goes here</p>
</section>

<script src="/webjars/jquery/3.0.0/jquery.js"></script>
<script src="/webjars/materializecss/0.97.5/js/materialize.js"></script>
<script src="/webjars/php-date-formatter/1.3.3/js/php-date-formatter.min.js"></script>
<script src="/webjars/datetimepicker/2.5.1/jquery.datetimepicker.js"></script>
<script type="text/javascript">
    $('select').material_select();
    $(".dropdown-button").dropdown();
    $.datetimepicker.setLocale('es');
    $('#deadline').datetimepicker({
        minDate: 0,
        minTime: 0,
        formatTime: 'H:i',
        format: 'd/m/Y H:i',
        mask: true,
        startDate: new Date()
    });
    $('#creationDate').datetimepicker({
        formatTime: 'H:i',
        format: 'd/m/Y H:i',
        mask: true,
        startDate: new Date()
    });

</script>
<script type="text/javascript" layout:fragment="script">
</script>
</body>
</html>
